<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div id="event-details-title"></div>
    <link rel="stylesheet" href="style.css">

    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore-compat.js"></script>
    <script src= "app.js"></script>
    
    <!-- jsDelivr  -->
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>

    <!-- UNPKG -->
    <script src="https://unpkg.com/fireworks-js@2.x/dist/index.umd.js"></script>

    <script src="fireworks.js" defer></script>


  </head>
  <body>
    <div id="login">
      <h2>Enter Password</h2>
      <input type="password" id="password" placeholder="Password">
      <button onclick="checkPassword()">Submit</button>
      <p id="error" style="color: red;"></p>
    </div>

    <div id="content">      
      <!-- New Event Details Section -->
      <div id="event-details">
      </div>

      <ul id="dish-list"></ul>

      <div id="dish-add" style="display: block;">
        <button class="close-button" onclick="toggleDishAdd()">Ã—</button>
        <h3>RSVP</h3>
        <p>Please enter your name to RSVP. Please also consider bringing some picnic food to share around!</p>
        <p>The food other people are bringing will bounce around the screen</p>
        <input type="text" id="name" placeholder="Your Name">
        <input type="text" id="dish" placeholder="Any Food">
        <button onclick="addDish()">Add Dish</button>
      </div>

      <button id="toggle-button" style="visibility: hidden;" onclick="toggleDishAdd()">Open RSVP</button>
    </div>

    <div class="fireworks" style="background-size: cover; background-position: 50% 50%; background-repeat: no-repeat;"></div>
  </body>
</html>
