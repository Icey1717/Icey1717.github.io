<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potluck Planner</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore-compat.js"></script>
    <script src= "app.js"></script>
  </head>
  <body>
    <div id="login">
      <h2>Enter Password</h2>
      <input type="password" id="password" placeholder="Password">
      <button onclick="checkPassword()">Submit</button>
      <p id="error" style="color: red;"></p>
    </div>

    <div id="content">
      <h2>Potluck Planner</h2>
      <ul id="dish-list"></ul>

      
    <!-- New Event Details Section -->
      <div id="event-details">
        <h3>Event Details</h3>
        <div id="event-details-list"></div>
        <p><strong>Date:</strong> February 10, 2025</p>
        <p><strong>Time:</strong> 5:00 PM - 9:00 PM</p>
        <p><strong>Location:</strong> Community Center, 123 Main Street, Hometown</p>
      </div>

      <div id="dish-add">
        <h3>Add Your Dish</h3>
        <input type="text" id="name" placeholder="Your Name">
        <input type="text" id="dish" placeholder="Dish Name">
        <button onclick="addDish()">Add Dish</button>
      </div>
    </div>
  </body>
</html>
